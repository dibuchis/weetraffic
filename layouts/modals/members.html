<div class="modal" id="members" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Miembros del Equipo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
              <label for="membersSelect">Seleccione uno o m√°s miembros de equipo</label>
              <select multiple class="form-control" id="membersSelect">
                  {% for member in members %}
                    <option value="{{member.id}}|{{member.name}}|{{member.title}}" >{{ member.name }}</option>
                  {% endfor %}
              </select>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
